<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body> 
<H1>Imagens dinâmicas</H1>
 <p>Tente abrir em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>   

 <picture>
     <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
     <source media="(max-width: 850px)" srcset="imagens/foto-m.png" type="image/png">
<img src="imagens/foto-g.png" alt="imagem flexível">

<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5</p>

<audio preload="metadata" autoplay controls loop>

<source src="midia/musicateste.mp3.mp3" type="audio/mpeg">
<source src="midia/musicateste.mp3.mp3" type="audio/ogg">
<source src="midia/musicateste.mp3.mp3" type="audio/wav">

</audio>


 </picture>

</body>
</html>
