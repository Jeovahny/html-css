<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>

<style>
   
    div > p {
              display: none;

    }

    div:hover > p {display: block;}

    div:hover{ color: blue;


    }  



</style>






</head>
<body>

<h1>Exemplo de hover</h1>
    

    <div>
        Passe o mouse aqui.
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vel doloribus voluptates illo beatae totam dolore aut aperiam nihil, rerum molestiae, debitis optio animi excepturi sed maiores qui, deleniti quisquam. Praesentium.</p>
    </div>
    


</body>



</html>
