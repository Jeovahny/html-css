<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>


<body>
    <main>
        <h2>Para mandar uma mensagem para Devaria, preencha abaixo e clique em enviar.</h2>
        <section>
            <form action="index.html">
                <p>

                    <label>Nome: </label> <input type="text" name="Nome" id="nome">
                </p>
                <p>

                    <label>E-Mail:</label> <input type="text" name="E-Mail" id="email">
                </p>

                <p>
                    <Label id="comen">Comentário:</Label>
                    <textarea name="Comentário" id="comentario" cols="30" rows="3"></textarea>
                </p>

                <p>
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo" id="f"> <label>Feminino</label>
                    <input type="radio" name="Sexo" id="m"> <label>Masculino</label>
                </p>

                <label>Aonde você conheceu a Devaria?</label>
                <select name="Conheceu">
                    <option selected>YouTube</option>
                    <option>Amigos</option>
                    <option>Google</option>
                    <option>Outros</option>

                </select>

                <p>
                    <input type="checkbox" name="Aceite" value="aceite">
                    <label>Aceito receber novidades da Devaria.</label>
                </p>
                <p>
                    <input type="submit" name="enviar" value="Enviar">
                    <input type="reset" name=" Limpar" value="Limpar">
                </p>





            </form>
        </section>


    </main>











</body>

</html>
